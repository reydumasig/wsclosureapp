<!-- templates/pdf_generator/template_list.html -->
{% extends 'pdf_generator/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">PDF Templates</h2>
    <div class="grid grid-cols-1 gap-4">
        {% for template in templates %}
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-6">
                <h3 class="text-xl font-semibold">{{ template.name }}</h3>
                <p class="text-gray-500">Uploaded: {{ template.uploaded_at|date:"F j, Y" }}</p>
                <div class="mt-4 flex space-x-4">
                    <a href="{% url 'generate_pdf' template.id %}" 
                       class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Generate PDF
                    </a>
                    <a href="{{ template.template_file.url }}" 
                       class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
                       target="_blank">
                        View Template
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="bg-white rounded-xl shadow-md p-6">
            <p class="text-gray-500">No templates uploaded yet.</p>
            <a href="{% url 'upload_template' %}" class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Upload Template
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
